<style>
    /* 消去input number类型的上下增减按钮 会应用到全局*/
    input::-webkit-outer-spin-button,  
    input::-webkit-inner-spin-button{  
        -webkit-appearance: none !important;  
        margin: 0;  
    }
    input[type="number"]{
        -moz-appearance: textfield;
    }
   
    /* 最外框外框 无滚动条 */
    .div-out-height-tab6 {
        position: relative;
        overflow: hidden;
        height: 300px;
    }
    /* 表格滚动条 */
    .out_scoll-tab6 {
        overflow: scroll;
        overflow-x: hidden;
        clear: both;
        max-height: 250px;  /* 给有滚动条的框加最大高度，超过这个高度就开始滚动 */
    }
    /* 隐藏真表头 */
    .out_scoll thead{
        display: none!important;
    }
    /* @Overwrite 自定义span大小 */
    .input-overwrite{
        padding-left: 6px;
        padding-right: 6px;
    }
    /* @Overwrite 自定义input大小 */
    .span-overwirte {
        padding-right: 4px;
        padding-left: 4px;
    }
</style>
